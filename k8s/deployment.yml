apiVersion: apps/v1
kind: Deployment
metadata:
  name: guia-farmaceutico
  labels:
    app: guia-farmaceutico
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: guia-farmaceutico
  template:
    metadata:
      labels:
        app: guia-farmaceutico
        version: v1.0.0
    spec:
      containers:
      - name: guia-farmaceutico
        image: guiafarmaceutico:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "80"
      imagePullSecrets:
      - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: guia-farmaceutico-service
spec:
  selector:
    app: guia-farmaceutico
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guia-farmaceutico-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
spec:
  tls:
  - hosts:
    - guiafarmaceutico.com
    - www.guiafarmaceutico.com
    secretName: guiafarmaceutico-tls
  rules:
  - host: guiafarmaceutico.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: guia-farmaceutico-service
            port:
              number: 80
  - host: www.guiafarmaceutico.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: guia-farmaceutico-service
            port:
              number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: guia-farmaceutico-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: guia-farmaceutico
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80